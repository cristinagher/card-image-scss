<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Card</title>
  </head>
  <body>
    
    <main class="main">
      <div class="card">
        <picture class="card__image">
          <source media="(min-width: 768px)" srcset="./assets/images/image-header-desktop.jpg">
          <source media="(min-width: 360px)" srcset="./assets/images/image-header-mobile.jpg">
          <img class="card__image card__image--mobile" src="./assets/images/image-header-mobile.jpg" alt="team image">
        </picture>
        <div class="card__container">
          <h2 class="card__title">Get <span class="card__title card__title--purple">insights</span> that help your business grow.</h2>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__bottom-container">
          <div class="card__number-container">
            <span class="card__number">10k+</span>
            <span class="card__label">COMPANIES</span>
          </div>
          <div class="card__number-container">
            <span class="card__number">314</span>
            <span class="card__label">TEMPLATES</span>
          </div>
          <div class="card__number-container card__number-container-last">
            <span class="card__number">12M+</span>
            <span class="card__label">QUERIES</span>
          </div>
         </div>

        
        
      </div>
    </main>
    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
